<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart - Creative Design</title>
  <link rel="stylesheet" href="cart.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="cattt.png" alt="Catrionics Logo" />
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="store.html">Products</a>
      <a href="login.html" id='navLinkLogin'>login</a>
      <a href="signup.html" id="navLinkSignup">Registration</a>
      <a href="cart.html">Cart</a>
    </nav>
    <button id="mode-toggle" class="mode-btn">Light Mode</button>
  </header>
  <div class="cart-page">
    <div class="cart-header">
      <h1 class="cart-title"><i class="fas fa-shopping-basket"></i> Your Shopping Cart</h1>
    </div>
    <div class="cart-container">
      <div id="cart-items">
      </div>
      <div class="checkout-form" id="checkout-form">
        <h2><i class="fas fa-truck"></i> Delivery Information</h2>
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" required>
          </div>
          <div class="form-group">
            <label for="address">Shipping Address</label>
            <textarea id="address" rows="3" required></textarea>
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required>
          </div>
        </form>
      </div>
      <div class="total-section">
        <div class="summary">
          <h2><i class="fas fa-receipt"></i> Order Summary</h2>
          <div class="summary-row">
            <span>Subtotal</span>
            <span id="subtotal-price">0 L.E</span>
          </div>
          <div class="summary-row">
            <span>Shipping</span>
            <span>50 L.E</span>
          </div>
          <div class="summary-row total">
            <span>Total</span>
            <span id="total-price">50 L.E</span>
          </div>
        </div>
        <div class="cart-actions">
          <button id="clear-cart" class="btn-secondary"><i class="fas fa-trash"></i> Clear Cart</button>
          <button id="checkout" class="btn-primary"><i class="fas fa-lock"></i> Complete Purchase</button>
        </div>
      </div>
    </div>
  </div>
  <div class="empty-cart" id="empty-cart">
    <i class="fas fa-shopping-basket"></i>
    <h2>Your cart is empty</h2>
    <p>Looks like you haven't added any items to your cart yet</p>
    <a href="store.html" class="btn-primary"><i class="fas fa-arrow-left"></i> Continue Shopping</a>
  </div>
  <script src="login.js"></script>
  <script src="cart.js"></script>
</body>
</html>
