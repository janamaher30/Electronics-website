<!DOCTYPE html>
<html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login account page</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
      <div class="logo">
        <img src="cattt.png" alt="Catrionics Logo" />
      </div>
      <nav>
        <a href="index.html" class="navlink">Home</a>
        <a href="store.html" class="navlink">Products</a>
        <a href="login.html" id="navLinkLogin">Login</a>
        <a href="signup.html" id="navLinkSignup">Registration</a>
        <a href="cart.html" class="navlink">Cart</a>
      </nav>
      <button id="mode-toggle" class="mode-btn">Light Mode</button>
    </header>
 
  
  <form class="container_form" id="loginForm" method="post">
    <h1 class="login-title">Login</h1>

    <section class="input_box">
      <i class='fas fa-user-alt'></i> 
      <input class="input" type="text" name="username" placeholder="Username" required> 
    </section>
    
    <section class="input_box">
      <i class="fa fa-lock"></i>
      <input class="input" type="password" name="password" placeholder="Password" required> 
    </section>
     
    <button id="loginBtn" class="submit_btn" type="submit">Login</button>
    
    <h5 class="login_register_text">
      Don't have an account? 
      <a href="signup.html" class="link"> Register </a>
    </h5>
    
  </form>
  <script src="login.js"></script>
</body>

</html>
